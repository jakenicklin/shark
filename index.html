<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Playback</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            font-family: Arial, sans-serif; /* Set font to Arial */
        }

        video {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        #overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            z-index: 1;
        }
    </style>
</head>
<body>

    <div id="overlay" onclick="startVideo()">CLICK/TAP TO PLAY! ðŸ¦ˆ</div>

    <video id="video" playsinline onended="videoEnded()">
        <source src="jakenicklin.mp4" type="video/mp4">
        Browser not supported.
    </video>

    <script>
        function startVideo() {
            document.getElementById("overlay").style.display = "none";
            const video = document.getElementById("video");
            video.play();
        }

        function videoEnded() {

        }
    </script>

</body>
</html>
